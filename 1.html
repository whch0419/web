    <p style="margin-top:40px"><strong>파이썬</strong>(영어: Python)은 1991년 프로그래머인 귀도 반 로섬이 발표한 고급 <u>프로그래밍</u> 언어로, 플랫폼에 독립적이며 인터프리터식, 객체지향적, 동적 타이핑(dynamically typed) 대화형 언어이다.</p>
    <p><br>파이썬이라는 이름은 귀도가 좋아하는 코미디 〈Monty Python's Flying Circus〉에서 따온 것이다. </br></p>
